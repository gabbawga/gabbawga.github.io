<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Ano de Amor</title>
  
  <!-- Importação da fonte Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Importação do Font Awesome para os ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comfortaa', Arial, sans-serif;
      background-color: #ffe6f0;
      background-image: url('img/top-view-valentines-day-paper-heart-shapes.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      max-width: 800px;
      width: 90%;
    }

    .left, .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 100%;
      border-radius: 10px;
    }

    .right h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    input[type="password"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      width: 100px;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .keyboard button {
      padding: 15px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .keyboard button:hover {
      background-color: #ff4b4b;
    }

    .clear {
      grid-column: span 3;
      background-color: #ccc;
      color: #333;
    }

    .enter {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #6a1b9a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enter:hover {
      background-color: #4a148c;
    }

    /* Estilo do cronômetro e da nova imagem */
    .celebration-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #6a1b9a; /* Mesma cor do botão de senha */
      font-size: 1.5em;
      background-color: #f5f5f5; /* Branco suave */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .clock {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .round-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #6a1b9a; /* Mesma cor do botão */
      object-fit: cover;
    }

    /* Novo estilo para o botão de continuar */
    .continue-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .continue-btn:hover {
      background-color: #ff4b4b;
    }

    /* Estilo da página com as 3 divs clicáveis */
    .options-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .option {
      width: 150px;
      height: 150px;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .option i {
      font-size: 3em;
      color: #6a1b9a;
    }

    /* Estilo para a tela de "mensagem" */
    .message-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .message-container img {
      max-width: 300px; /* Imagem menor */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .message-text {
      font-size: 1.5em;
      color: #333;
      margin-top: 20px;
    }

    .message-title {
      font-size: 2em;
      font-weight: bold;
      color: #6a1b9a;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #6a1b9a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #4a148c;
    }

    /* Estilo da galeria de fotos */
    .gallery-container {
      text-align: center;
      margin: 20px;
      padding: 20px;
    }

    .gallery-container h2 {
      font-size: 2em;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .gallery-item {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/lover-4992877_640.webp" alt="Imagem do casal">
    </div>
    <div class="right">
      <h2>Digite a senha Pitchuquinha</h2>
      <input type="password" id="password" placeholder="Senha" readonly>
      <div class="keyboard">
        <button onclick="insertNumber('1')">1</button>
        <button onclick="insertNumber('2')">2</button>
        <button onclick="insertNumber('3')">3</button>
        <button onclick="insertNumber('4')">4</button>
        <button onclick="insertNumber('5')">5</button>
        <button onclick="insertNumber('6')">6</button>
        <button onclick="insertNumber('7')">7</button>
        <button onclick="insertNumber('8')">8</button>
        <button onclick="insertNumber('9')">9</button>
        <button onclick="insertNumber('0')">0</button>
        <button class="clear" onclick="clearPassword()">Limpar</button>
      </div>
      <button class="enter" onclick="checkPassword()">Entrar</button>
    </div>
  </div>

  <script>
    // Funções e interações aqui (não alterei nada de código anterior)
    function insertNumber(num) {
      const passwordInput = document.getElementById("password");
      passwordInput.value += num;
    }

    function clearPassword() {
      document.getElementById("password").value = "";
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "03112023"; // Data do aniversário de namoro

      if (password === correctPassword) {
        startCelebration();
      } else {
        alert("Senha incorreta! Tente novamente.");
        clearPassword();
      }
    }

    function startCelebration() {
      document.body.innerHTML = `
        <div class="celebration-container">
          <div class="clock" id="clock">Carregando...</div>
          <img src="img/nos.jpeg" alt="" class="round-image">
          <button class="continue-btn" onclick="goToOptions()">Continue Pitchuquinha</button>
        </div>
      `;
      setInterval(updateClock, 1000);
    }

    function updateClock() {
      const startDate = new Date('2023-11-03T00:00:00');
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("clock").innerHTML =
        `${years} anos, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    function goToOptions() {
      document.body.innerHTML = `
        <div class="options-container">
          <div class="option" onclick="goToMessage()">
            <i class="fas fa-comment"></i>
          </div>
          <div class="option" onclick="goToCamera()">
            <i class="fas fa-camera"></i>
          </div>
          <div class="option" onclick="goToProfile()">
            <i class="fas fa-user"></i>
          </div>
        </div>
      `;
    }

    function goToMessage() {
      document.body.innerHTML = `
        <div class="message-container">
          <img src="img/conversa.jpeg" alt="Quando tudo começou">
          <div>
            <h2 class="message-title">Atacando...</h2>
            <p>01/07/2023</p>
            <h3 class="message-text">Nesse momento já estava planejando conquistar seu coração e incrivelmente o plano deu certo ! hihi </h3>
            <button class="back-btn" onclick="goToOptions()">Voltar</button>
          </div>
        </div>
      `;
    }

    function goToCamera() {
      document.body.innerHTML = `
        <div class="gallery-container">
          <h2>Nossa Galeria</h2>
          <div class="gallery-grid">
            <div class="gallery-item"><img src="img/nos.jpeg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="img/ft1.jpeg" alt="Foto 2"></div>
            <div class="gallery-item"><img src="img/ft2.jpeg" alt="Foto 3"></div>
            <div class="gallery-item"><img src="img/ft3.jpeg" alt="Foto 4"></div>
            <div class="gallery-item"><img src="img/ft4.jpeg" alt="Foto 5"></div>
            <div class="gallery-item"><img src="img/ft5.jpeg" alt="Foto 6"></div>
            <div class="gallery-item"><img src="img/ft6.jpeg" alt="Foto 7"></div>
            <div class="gallery-item"><img src="img/ft7.jpeg" alt="Foto 8"></div>
            <div class="gallery-item"><img src="img/ft8.jpeg" alt="Foto 9"></div>
            <div class="gallery-item"><img src="img/ft9.jpeg" alt="Foto 10"></div>
            <div class="gallery-item"><img src="img/ft10.jpeg" alt="Foto 11"></div>
            <div class="gallery-item"><img src="img/ft11.jpeg" alt="Foto 12"></div>
          </div>
          <button class="back-btn" onclick="goToOptions()">Voltar</button>  <button class="back-btn" onclick="goToOptions()">Voltar</button>
        </div>
      `;
    }

    function goToProfile() {
        document.body.innerHTML = `
        <div class="message-container">
          <img src="img/nos.jpeg" alt="Quando tudo começou">
          <div>
            <h2 class="message-title">Nós</h2>
            <p>03/11/2024</p>
            <h3 class="message-text">Enfim completamos 1 ano de casados meu amor, saiba que eu nuca vou desistir de você, nossa união foi uma das melhores coisas que aconteceu na minha vida, sou eternamente grato em ter você em minha vida amor sempre estarei aqui por você e por nós ! Meu sonho é ter você como minha esposa e mãe dos meus filhos. Te amo.</h3>
            <button class="back-btn" onclick="goToOptions()">Voltar</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
